<div class="container-fluid">
<div style="text-align:center">	
<p>
<label class="label label-primary">User Name:</label>
<input [(ngModel)]="username" placeholder="name">
</p>  
    
<label class="label label-primary">Password:</label>
<input [(ngModel)]="password" placeholder="name">

<button (click)="login()" class="btn btn-default"> Login </button>
</p>
<p>
<label class="label label-primary">{{message}}</label>
</p>
</div>
</div>
